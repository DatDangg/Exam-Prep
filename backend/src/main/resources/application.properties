spring.application.name=backend

# ⚙️ Dùng biến môi trường nếu có, fallback về localhost
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/exam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate tự tạo bảng nếu chưa có
spring.jpa.hibernate.ddl-auto=update

# Log câu lệnh SQL khi chạy
spring.jpa.show-sql=true

# Sử dụng dialect cho MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
